<!DOCTYPE html>
<html>
	<head>
		<title>css test</title>
		<style>
		.po{
			background: silver;
		}
		.static{
			position: static;
			top: 100px;
			left: 200px;
		}
		.relative{
			position: relative;
			top: 100px;
			left: 100px;
		}
		.absolute{
			position: absolute;
			top: 50px;
			left: 50px;
		}
		.fixed{
			position: fixed;
			bottom: 100px;
			right: 100px;
		}
		</style>
	</head>
	<body style="height:3000px">
		<span class="po static">static</span>
		<span class="po relative">relative</span>
		<div style="position:relative;top:50px;background:red;height:50px;">
			<span class="po absolute">absolute</span>
		</div>
		<span class="po fixed">fixed</span>
	</body>
</html>
